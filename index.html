<!doctype html>
<html>
<head>
	<title>BSS Clipboard Timer</title>
</head>
<body>
	<input type="text" id="timer1Name" value="Wealth Clock Timer" style="font-weight: bold; font-size: 2em; border: none; display: block; " />
	<input type="number" id="timer1Time" value="60" style="float: left; margin: 1em;" />
	<p>Minutes Remaining</p>
	<input type="text" id="timer1ElapseMessage" value="clockelapsed" style="float: left; margin: 0em 1em;" />
	<p>Elapsed Message</p>
	<input type="text" id="timer1RestartMessage" value="clockcomplete" style="float: left; margin: 0em 1em;" />
	<p>Cycle Complete Message</p>

	<input type="text" id="timer2Name" value="Gingerbread House Timer" style="font-weight: bold; font-size: 2em; border: none; display: block; " />
	<input type="number" id="timer2Time" value="120" style="float: left; margin: 1em;" />
	<p>Minutes Remaining</p>
	<input type="text" id="timer2ElapseMessage" value="gingerbreadhouseelapsed" style="float: left; margin: 0em 1em;" />
	<p>Elapsed Message</p>
	<input type="text" id="timer2RestartMessage" value="gingerbreadhousecomplete" style="float: left; margin: 0em 1em;" />
	<p>Cycle Complete Message</p>

	<input type="text" id="timer3Name" value="Beesmas Feast Timer" style="font-weight: bold; font-size: 2em; border: none; display: block; " />
	<input type="number" id="timer3Time" value="90" style="float: left; margin: 1em;" />
	<p>Minutes Remaining</p>
	<input type="text" id="timer3ElapseMessage" value="beesmasfeastelapsed" style="float: left; margin: 0em 1em;" />
	<p>Elapsed Message</p>
	<input type="text" id="timer3RestartMessage" value="beesmasfeastcomplete" style="float: left; margin: 0em 1em;" />
	<p>Cycle Complete Message</p>
</body>
</html>
